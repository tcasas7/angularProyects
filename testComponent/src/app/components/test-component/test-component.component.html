<table>

  
    <tr>
      <th>Id</th>
      <th>Dni</th>
      <th>Last Name</th>
      <th>First Name</th>
      <th>Email</th>
      

    <tr *ngFor = 'let student of studentList'>
    <td>{{student.id}}</td>
    <td>{{student.dni}}</td>
    <td>{{student.lastName}}</td>
    <td>{{student.firstName}}</td>
    <td>{{student.email}}</td> 

</table>
